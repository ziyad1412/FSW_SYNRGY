version: '3.8'

services:
  db:
    image: postgres:14-alpine
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres']
    environment:
      - POSTGRES_DB=my_db
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
  redis:
    image: redis:7.0-alpine
    restart: on-failure
    ports:
      - 6379:6379
    depends_on:
      - db

volumes:
  pgdata:
